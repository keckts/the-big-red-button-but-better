<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<body>
    <br>
    <h1>The big red button</h1>
    <br><br>

    <button onclick="button_pressed()"></button>
    <br><br>

    <div style="display: flex; justify-content: center; align-items: center;">
        <div class="card" style="width: 50%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <div class="card-body">
                <p id="time">Time not pressed: 0s</p>

        </div>
    </div>

    <div style="float: left; margin-left: 30px; margin-right: 20px;">

               <i class="fa-brands fa-square-twitter fa-3x" style="border-radius: 50%; color: rgb(128, 195, 243);"></i>
        </a>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        transition: all 2s;
    }

    button {
        width: 500px;
        height: 500px;
        background-color: red;
        border: none;
        border-radius: 50%;
